        // åˆå§‹åŒ– Supabase å®¢æˆ·ç«¯ï¼ˆå¸¦é‡è¯•ï¼‰
        async function initSupabase(retries = MAX_RETRIES) {
            connectionAttempts++;
            setSyncStatus('loading');

            for (let i = 0; i < retries; i++) {
                try {
                    // ç¡®ä¿ SDK å·²åŠ è½½
                    if (!window.supabase) {
                        const loaded = await loadSupabaseSDK();
                        if (!loaded) {
                            throw new Error('SDK_LOAD_FAILED');
                        }
                    }

                    // åˆ›å»ºå®¢æˆ·ç«¯
                    db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                    // æµ‹è¯•è¿æ¥ - å°è¯•æŸ¥è¯¢
                    const { data, error } = await db.from('articles').select('id').limit(1);

                    if (error) {
                        if (error.code === '42P01' || error.code === 'PGRST204') {

                            showConnectionError('æ•°æ®åº“è¡¨ä¸å­˜åœ¨ï¼Œè¯·å…ˆè¿è¡Œåˆå§‹åŒ– SQL');
                            document.getElementById('setupGuide').classList.remove('hidden');
                            return false;
                        }
                        throw error;
                    }

                    console.log('âœ“ Supabase connected successfully');
                    showToast('äº‘ç«¯è¿æ¥æˆåŠŸ', 'success');
                    return true;

                } catch (e) {
                    console.warn(`Supabase init attempt ${i + 1}/${retries} failed:`, e);

                    if (i < retries - 1) {
                        const delay = 1000 * (i + 1);
                        setSyncStatus('loading');
                        await new Promise(r => setTimeout(r, delay));
                    }
                }
            }

            // æ‰€æœ‰é‡è¯•å¤±è´¥
            showConnectionError('æ— æ³•è¿æ¥åˆ°äº‘ç«¯æœåŠ¡ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
            setSyncStatus('error');
            return false;
        }
